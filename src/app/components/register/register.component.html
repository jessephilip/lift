<app-veil
  [veilClick]="cancel">
</app-veil>
<div class="registerModal">
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <header>
      <h1>Register for Up-Lift</h1>
      <p>Sign up today to have access to this sweet website!</p>
    </header>
    <main>
      <p>Sign up with:</p>
      <div class="oauthButtons">
        <div
          *ngFor="let service of loginServices"
          class="btn + {{ service.name }}"
          [ngClass]="{'pressed': service.isPressed }"
          (click)="loginWithService(service.name)"
          (mousedown)="togglePressed(service.name)"
          (mouseup)="togglePressed(service.name)">
          <i
            class="fa"
            [ngClass]="'fa-' + service.name">
          </i>
          <span>Login with {{ service.name | titlecase }}</span>
        </div>
      </div>
      <p>Or:</p>
      <div class="inputs">
        <custom-input
          icon="fa fa-user"
          minlength="4"
          maxlength="30"
          name="username"
          required="true"
          showValidation="true"
          type="text"
          [(ngModel)]="username">
        </custom-input>
        <custom-input
          icon="fa fa-envelope"
          name="email"
          required="true"
          showValidation="true"
          type="email"
          [(ngModel)]="email">
        </custom-input>
        <custom-input
          icon="fa fa-key"
          minlength="4"
          maxlength="30"
          name="password"
          required="true"
          showValidation="true"
          type="password"
          [(ngModel)]="password">
        </custom-input>
        <custom-input
          icon="fa fa-key"
          minlength="4"
          maxlength="30"
          name="confirm"
          placeholder="confirm password"
          required="true"
          showValidation="true"
          type="password"
          [(ngModel)]="confirm">
        </custom-input>
      </div>
    </main>
    <footer>
      <button
        class="btn-cancel"
        (click)="cancel()">
        Cancel
      </button>
      <button
        class="btn-success"
        type="submit"
        [disabled]="form.valid">
        Register
      </button>
    </footer>
  </form>
</div>
